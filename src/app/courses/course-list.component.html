<div class="container-fluid">
    <h1>Lista de Cursos</h1>

    <table class="table stripped">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Code</th>
                <th>Rating</th>
                <th>Release Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <td> <img [src]="course.imageUrl" height="40" width="40" /></td>
                <td>{{ course.name }}</td>
                <td>{{ course.price }}</td>
                <td>{{ course.code }}</td>
                <td>
                    <app-star [rating]="course.rating"></app-star>
                </td>
                <td>{{ course.releaseDate }}</td>
            </tr>
        </tbody>
    </table>
</div>
