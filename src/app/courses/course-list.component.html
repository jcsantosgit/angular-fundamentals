<div class="form-group">
    <label for="filter">Filtro</label>
    <input [(ngModel)]="filter" type="text" class="form-control" placeholder="filter">
</div>
<h1>Lista de Cursos</h1>
<table class="table stripped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Code</th>
            <th>Rating</th>
            <th>Release Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filterCourses">
            <td> <img [src]="course.imageUrl" height="40" width="40" /></td>
            <td>{{ course.name }}</td>
            <td>{{ course.description | lowercase }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.code | uppercase | myReplace: '-' : '#'  }}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>{{ course.releaseDate | date: 'dd/MM/yyyy' }}</td>
        </tr>
    </tbody>
</table>
